<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список дел</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./scripts/script.js" defer></script> 
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Список дел</h1>
    </header>
    <main class="main">
        <div class="task__container">
            <input class="task__input" type="text" placeholder="Введите новую задачу">
            <button class="task__button">Добавить</button>
        </div>
        <div class="filter">
            <label class="filter__label">
                <input class="filter__button" type="radio" value="all" checked> Все
            </label>
            <label class="filter__label">
                <input class="filter__button" type="radio" value="active"> Активные
            </label>
            <label class="filter__label">
                <input class="filter__button" type="radio" value="completed"> Завершенные
            </label>
        </div>
        <ul class="task-list"></ul>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
