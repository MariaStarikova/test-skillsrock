<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карусель изображений</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <h1>Карусель изображений</h1>
    <div class="carousel">
      <div class="carousel-images">
        <img class="carousel__img" src="https://plus.unsplash.com/premium_photo-1733514692259-a2c77d567085?q=80&w=3200&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
        <img class="carousel__img" src="https://plus.unsplash.com/premium_photo-1732568120975-150b544c7260?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1M3x8fGVufDB8fHx8fA%3D%3D" />
        <img class="carousel__img" src="https://images.unsplash.com/photo-1733778567699-292f5e9354d6?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2M3x8fGVufDB8fHx8fA%3D%3D" />
        <img class="carousel__img" src="https://plus.unsplash.com/premium_photo-1733670985805-4b64dbf57fcd?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5MXx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div class="buttons">
        <button class="prev">Назад</button>
        <button class="next">Вперед</button>
      </div>
    </div>
  </body>
</html>
